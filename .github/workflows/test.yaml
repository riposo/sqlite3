name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          path: plugin
      - uses: actions/checkout@v2
        with:
          repository: riposo/riposo
          path: riposo
          token: ${{ secrets.PAT }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: |
          cd plugin
          make test
